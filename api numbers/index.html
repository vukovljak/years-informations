<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Numbers API</title>
</head>
<body>
    <div class="wrap">
        <div class="input">
            <h1>Enter Any Year <br><small>and</small> <br> Get a <span class="blue">FACT!</span></h1>
            <div class="input-value">
               <input type="text" id="numberInput"> <ion-icon name="enter-outline" id="enter"></ion-icon> 
            </div>            
        </div>
        <div class="fact">
            <p class="text"></p>
            <p class="text-info"></p>
            <ion-icon name="close-outline" id="close"></ion-icon>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
